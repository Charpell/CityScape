<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let country of countries | async" (click)="countrySelected(country)">
        <ion-avatar item-start>
          <img src="{{ country.flag}}">
        </ion-avatar>
        <h2>
          {{ country.name }}
        </h2>
        <p>{{ country.subregion }}</p>
        <ion-note item-end>{{ country.alpha3Code}}</ion-note>
      </button>
    </ion-list>
</ion-content>
