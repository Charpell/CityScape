<ion-header>

  <ion-navbar>
    <ion-title>cities in {{ country.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" *ngIf="cities">
  <ion-card *ngFor="let city of cities | async" (click)="citySelected(city)">
    <img src="assets/img/card-amsterdam.png"/>
    <div class="card-title">{{ city.name }}</div>
    <div class="card-subtitle">{{ city.country }}</div>
  </ion-card>
</ion-content>
