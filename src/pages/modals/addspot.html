<ion-header>
  <ion-toolbar>
    <ion-title>
      Add HotSpot
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item>
      <ion-input type="text" placeholder="name" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="location" [(ngModel)]="location" name="location"></ion-input>
    </ion-item> -->
    <form (ngSubmit)="addHotspot()">
      <ion-item>
        <ion-input type="text" placeholder="name" [(ngModel)]="model.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="model.location" placeholder="location" name="location"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Add Spot</button>
    </form>
  </ion-list>
</ion-content>
