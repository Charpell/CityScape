<ion-header>

  <ion-navbar>
    <ion-title>{{ city.name }} Hotspots</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="places" >
    <button ion-item *ngFor="let place of places | async" (click)="openMenu(place)">
      <ion-avatar item-start>
        <img src="{{ place.flag }}">
      </ion-avatar>
      <h2>
        {{ place.name }}
      </h2>
      <p>{{ place.subregion }}</p>
      <ion-note item-end>{{ place.alpha3Code }}</ion-note>
    </button>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="dark" (click)="addSpotModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
